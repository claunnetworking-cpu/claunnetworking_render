services:
  # Backend API
  - type: web
    name: claunnet-api
    env: python
    buildCommand: "pip install -r backend/requirements.txt"
    startCommand: "cd backend && gunicorn --bind 0.0.0.0:$PORT wsgi:application"
    envVars:
      - key: FLASK_ENV
        value: production
      - key: ADMIN_PASSWORD
        generateValue: true
    healthCheckPath: /api/health

  # Site Principal (claunnet.com.br)
  - type: static
    name: claunnet-main
    staticPublishPath: ./main-site
    buildCommand: "echo 'No build required for static site'"
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
    routes:
      - type: redirect
        source: /admin*
        destination: https://admin.claunnet.com.br
        status: 301

  # Painel Administrativo (admin.claunnet.com.br)
  - type: static
    name: claunnet-admin
    staticPublishPath: ./admin-site
    buildCommand: "echo 'No build required for admin site'"
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: Cache-Control
        value: no-cache, no-store, must-revalidate
