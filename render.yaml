services:
  - type: web
    name: claunnet-api
    env: python
    plan: free
    pythonVersion: "3.11"
    buildCommand: pip install -r requirements.txt
    startCommand: python app.py
    envVars:
      - key: FLASK_ENV
        value: production
      - key: ADMIN_PASSWORD
        generateValue: true
      - key: PORT
        value: 10000
    healthCheckPath: /api/health

  - type: static
    name: claunnet-main
    staticPublishPath: ./main-site
    buildCommand: echo 'No build required for static site'
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
    routes:
      - type: redirect
        source: /admin*
        destination: https://admin.claunnet.com.br
        status: 301

  - type: static
    name: claunnet-admin
    staticPublishPath: ./admin-site
    buildCommand: echo 'No build required for admin site'
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: Cache-Control
        value: no-cache, no-store, must-revalidate
