services:
  - type: web
    name: claunnet-api
    env: python
    plan: free
    region: oregon
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT app:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        value: postgresql://claunnetworking_user:SHZXzj6270IughZA7c5mLJYqPxe6bzNe@dpg-d3pcfr49c44c73budb40-a/claunnetworking
    healthCheckPath: /api/health
  
  - type: static
    name: claunnet-main
    staticPublishPath: ./main-site
    buildCommand: echo 'No build required for static site'
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
    routes:
      - type: redirect
        source: /admin*
        destination: https://admin.claunnet.com.br
        status: 301

  - type: static
    name: claunnet-admin
    staticPublishPath: ./admin-site
    buildCommand: echo 'No build required for admin site'
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: Cache-Control
        value: no-cache, no-store, must-revalidate