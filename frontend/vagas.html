                location: "Belo Horizonte, MG",

                publishDate: "3 dias atr√°s",
                featured: true,
                tags: ["Figma", "Prototyping", "User Research"],
                engagement: {

                    views: 203,
                    shares: 12
                }
            },
            {
                id: 4,
                title: "Vendedor Interno",
                company: "Sales Company",
                description: "Vaga para vendedor interno com experi√™ncia em vendas B2B e relacionamento com clientes corporativos.",
                location: "Porto Alegre, RS",
                salary: "R$ 3.000 - R$ 5.000 + comiss√µes",

            },

                location: "S√£o Paulo, SP",
                salary: "R$ 6.000 - R$ 9.000",
                model: "hibrido",
                level: "pleno",
                area: "financeiro",
                publishDate: "1 semana atr√°s",
                featured: false,

                }
            },
            {

                company: "HR Solutions",

                location: "Remoto",
                salary: "R$ 5.500 - R$ 8.500",
                model: "remoto",
                level: "pleno",
                area: "rh",
                publishDate: "4 dias atr√°s",

                tags: ["Recrutamento", "LinkedIn", "Entrevistas"],
                engagement: {
                    likes: 28,
                    views: 178,
                    shares: 9
                }
            }
        ];

        let filteredJobs = [...jobsData];

        function renderJobs(jobs) {
            const jobsGrid = document.getElementById('jobsGrid');
            
            if (jobs.length === 0) {
                jobsGrid.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 3rem; color: #6B7280;">
                        <div style="font-size: 3rem; margin-bottom: 1rem;">üîç</div>
                        <h3>Nenhuma vaga encontrada</h3>
                        <p>Tente ajustar os filtros para encontrar mais oportunidades.</p>
                    </div>
                `;
                return;
            }

            jobsGrid.innerHTML = jobs.map(job => `
                <div class="job-card ${job.featured ? 'featured' : ''}">
                    <div class="job-header">
                        <h3 class="job-title">${job.title}</h3>
                        <div class="job-company">${job.company}</div>
                    </div>
                    
                    <p class="job-description">${job.description}</p>
                    
                    <div class="job-details">

                        </div>
                        <div class="job-detail">

                        </div>
                        <div class="job-detail">

                            <span>${job.model.charAt(0).toUpperCase() + job.model.slice(1)}</span>
                        </div>
                        <div class="job-detail">

                        </div>
                    </div>
                    
                    <div class="job-tags">
                        ${job.tags.map(tag => `<span class="job-tag">${tag}</span>`).join('')}
                    </div>
                    
                    <div class="job-engagement">
                        <div class="engagement-item">
                            <span>‚ù§Ô∏è</span>
                            <span>${job.engagement.likes}</span>
                        </div>
                        <div class="engagement-item">

                            <span>${job.engagement.views} visualiza√ß√µes</span>
                        </div>
                        <div class="engagement-item">

                            <span>${job.engagement.shares}</span>
                        </div>
                    </div>
                    
                    <div class="job-actions">
                        <button class="btn-details" onclick="viewJobDetails(${job.id})">Ver Detalhes</button>
                        <button class="btn-share" onclick="shareJob(${job.id})">üîó</button>
                    </div>
                </div>
            `).join('');
        }

        function applyFilters() {
            const searchGeneral = document.getElementById('searchGeneral').value.toLowerCase();
            const filterArea = document.getElementById('filterArea').value;
            const filterModel = document.getElementById('filterModel').value;
            const filterCity = document.getElementById('filterCity').value.toLowerCase();
            const filterLevel = document.getElementById('filterLevel').value;
            const filterSalary = document.getElementById('filterSalary').value;

            filteredJobs = jobsData.filter(job => {
                const matchesSearch = !searchGeneral || 
                    job.title.toLowerCase().includes(searchGeneral) ||
                    job.company.toLowerCase().includes(searchGeneral) ||
                    job.description.toLowerCase().includes(searchGeneral);
                
                const matchesArea = !filterArea || job.area === filterArea;
                const matchesModel = !filterModel || job.model === filterModel;
                const matchesCity = !filterCity || job.location.toLowerCase().includes(filterCity);
                const matchesLevel = !filterLevel || job.level === filterLevel;
                
                // Filtro de sal√°rio simplificado
                const matchesSalary = !filterSalary || true; // Implementar l√≥gica de sal√°rio se necess√°rio

                return matchesSearch && matchesArea && matchesModel && matchesCity && matchesLevel && matchesSalary;
            });

            // Ordenar: vagas em destaque primeiro, depois por data
            filteredJobs.sort((a, b) => {
                if (a.featured && !b.featured) return -1;
                if (!a.featured && b.featured) return 1;
                return 0; // Manter ordem original para mesma prioridade
            });

            renderJobs(filteredJobs);
        }

        function clearFilters() {
            document.getElementById('searchGeneral').value = '';
            document.getElementById('filterArea').value = '';
            document.getElementById('filterModel').value = '';
            document.getElementById('filterCity').value = '';
            document.getElementById('filterLevel').value = '';
            document.getElementById('filterSalary').value = '';
            
            filteredJobs = [...jobsData];
            renderJobs(filteredJobs);
        }

        function viewJobDetails(jobId) {
            const job = jobsData.find(j => j.id === jobId);
            alert(`Visualizando detalhes da vaga: ${job.title}\n\nEm breve: p√°gina completa com detalhes da vaga e formul√°rio de candidatura.`);
        }

        function shareJob(jobId) {
            const job = jobsData.find(j => j.id === jobId);
            if (navigator.share) {
                navigator.share({
                    title: job.title,
                    text: `Confira esta vaga: ${job.title} na ${job.company}`,
                    url: window.location.href
                });
            } else {
                navigator.clipboard.writeText(window.location.href);
                alert('Link copiado para a √°rea de transfer√™ncia!');
            }
        }

        // Inicializar p√°gina
        document.addEventListener('DOMContentLoaded', function() {
            renderJobs(filteredJobs);
        });
    </script>
