        function sortResults() {

                switch (sortBy) {

                        return expOrder.indexOf(b.experience) - expOrder.indexOf(a.experience);
                    case 'recent':
                        return b.semester - a.semester; // Mais avan√ßados no curso
                    case 'location':
                        return a.location.localeCompare(b.location);
                    default: // relevance
                        return b.gpa - a.gpa; // Por enquanto, usar m√©dia como relev√¢ncia
                }
            });
            
            displayResults();
        }
