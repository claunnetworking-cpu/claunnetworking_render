<!DOCTYPE html>

        body {

        .header {

        .logo {

        }

        .logo img {

        }

        .back-link {

        .search-section {

        .filters-grid {

        .filter-group {

        .filter-label {

        }

        .search-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .btn {

            border: none;

            font-weight: 600;
            cursor: pointer;

            font-size: 1rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #6B46C1, #8B5CF6);

        }

        .btn-primary:hover {

        }

        .btn-secondary:hover {

        }

        .results-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #E5E7EB;
        }

        .results-count {
            font-size: 1.1rem;
            color: #6B7280;
            font-weight: 600;
        }

        .sort-select {

            border: 2px solid #E5E7EB;
            border-radius: 8px;
            font-weight: 600;
        }

        .companies-grid {

        }

        .company-card {

            padding: 2rem;

            cursor: pointer;
            background: white;
        }

        .company-card:hover {
            border-color: #6B46C1;

        }

        .company-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1.5rem;
        }

        .company-info {
            flex: 1;
        }

        .company-logo {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #6B46C1, #8B5CF6);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .company-name {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1F2937;
            margin-bottom: 0.5rem;
        }

        .company-sector {
            color: #6B46C1;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .company-location {
            color: #6B7280;
            font-size: 0.9rem;
        }

        .company-actions {
            display: flex;
            gap: 0.5rem;
        }

        .action-btn {
            padding: 0.75rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1.2rem;
        }

        .btn-view {
            background: #EBF8FF;
            color: #3182CE;
        }

        .btn-view:hover {
            background: #BEE3F8;
            transform: scale(1.1);
        }

        .btn-follow {
            background: #F0FDF4;
            color: #16A34A;
        }

        .btn-follow:hover {
            background: #DCFCE7;
            transform: scale(1.1);
        }

        .btn-apply {
            background: #FEF3C7;
            color: #D97706;
        }

        .btn-apply:hover {
            background: #FDE68A;
            transform: scale(1.1);
        }

        .company-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .detail-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            color: #6B7280;
        }

        .company-description {
            color: #4B5563;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        .company-stats {
            display: flex;
            gap: 2rem;
            margin-bottom: 1.5rem;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: 700;
            color: #6B46C1;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #6B7280;
            text-transform: uppercase;
            font-weight: 600;
        }

        .company-benefits {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .benefit-tag {
            background: linear-gradient(135deg, #6B46C1, #8B5CF6);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .empty-state {
            text-align: center;
            padding: 4rem;
            color: #6B7280;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #374151;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .page-title {
                font-size: 2rem;
            }

            .filters-grid {
                grid-template-columns: 1fr;
            }

            .search-actions {
                flex-direction: column;
            }

            .company-header {
                flex-direction: column;
                gap: 1rem;
            }

            .company-actions {
                align-self: flex-start;
            }

            .company-stats {
                gap: 1rem;
            }
        }
    </style>
</head>

                        <option value="">Todos os setores</option>

                <div class="filter-group">

            <div class="search-actions">
                <button class="btn btn-secondary" onclick="clearFilters()">
                    üóëÔ∏è Limpar Filtros
                </button>
                <button class="btn btn-primary" onclick="searchCompanies()">
                    üîç Buscar Empresas

        <div class="results-section">
            <div class="results-header">
                <div class="results-count" id="resultsCount">
                    Encontradas 0 empresas

                <select class="sort-select" id="sortSelect" onchange="sortResults()">
                    <option value="relevance">Mais relevantes</option>
                    <option value="size">Maior porte</option>
                    <option value="jobs">Mais vagas</option>

            </div>

            <div class="companies-grid" id="companiesGrid">
                <div class="empty-state">
                    <h3>üè¢ Pronto para encontrar sua pr√≥xima oportunidade?</h3>
                    <p>Use os filtros acima para buscar empresas que se alinhem com seus objetivos de carreira.</p>

    </div>

    <script>
        // Dados simulados de empresas
        const mockCompanies = [
            {
                id: 1,
                name: "TechCorp Brasil",
                sector: "tecnologia",
                size: "grande",
                location: "S√£o Paulo, SP",
                workMode: "hibrido",
                culture: "inovadora",
                description: "L√≠der em solu√ß√µes tecnol√≥gicas inovadoras, transformando neg√≥cios atrav√©s da tecnologia.",
                employees: 2500,
                openJobs: 15,
                founded: 2010,
                benefits: ["plano_saude", "vale_refeicao", "home_office", "plr", "capacitacao"],
                logo: "T"
            },
            {
                id: 2,
                name: "FinanceMax",
                sector: "financeiro",
                size: "media",
                location: "Rio de Janeiro, RJ",
                workMode: "presencial",
                culture: "tradicional",
                description: "Institui√ß√£o financeira s√≥lida com mais de 20 anos de mercado, oferecendo solu√ß√µes completas.",
                employees: 800,
                openJobs: 8,
                founded: 2003,
                benefits: ["plano_saude", "vale_refeicao", "plr"],
                logo: "F"
            },
            {
                id: 3,
                name: "HealthTech Solutions",
                sector: "saude",
                size: "pequena",
                location: "Belo Horizonte, MG",
                workMode: "remoto",
                culture: "colaborativa",
                description: "Startup focada em tecnologia para sa√∫de, desenvolvendo solu√ß√µes que salvam vidas.",
                employees: 150,
                openJobs: 12,
                founded: 2018,
                benefits: ["plano_saude", "home_office", "capacitacao", "gympass"],
                logo: "H"
            },
            {
                id: 4,
                name: "EduFuture",
                sector: "educacao",
                size: "media",
                location: "Curitiba, PR",
                workMode: "hibrido",
                culture: "familiar",
                description: "Plataforma educacional que revoluciona o aprendizado com tecnologia de ponta.",
                employees: 450,
                openJobs: 6,
                founded: 2015,
                benefits: ["plano_saude", "vale_refeicao", "capacitacao"],
                logo: "E"
            },
            {
                id: 5,
                name: "RetailPro",
                sector: "varejo",
                size: "grande",
                location: "Porto Alegre, RS",
                workMode: "presencial",
                culture: "dinamica",
                description: "Rede de varejo l√≠der no Sul do Brasil, sempre em busca de talentos excepcionais.",
                employees: 3200,
                openJobs: 20,
                founded: 1995,
                benefits: ["plano_saude", "vale_refeicao", "plr", "gympass"],
                logo: "R"
            },
            {
                id: 6,
                name: "InnovateLab",
                sector: "tecnologia",
                size: "startup",
                location: "Florian√≥polis, SC",
                workMode: "remoto",
                culture: "inovadora",
                description: "Laborat√≥rio de inova√ß√£o focado em IA e machine learning para diversos setores.",
                employees: 35,
                openJobs: 4,
                founded: 2021,
                benefits: ["home_office", "capacitacao", "plr"],
                logo: "I"
            }
        ];

        let filteredCompanies = [];

        function searchCompanies() {
            const filters = {
                sector: document.getElementById('sectorFilter').value,
                size: document.getElementById('sizeFilter').value,
                location: document.getElementById('locationFilter').value.toLowerCase(),
                workMode: document.getElementById('workModeFilter').value,
                culture: document.getElementById('cultureFilter').value,
                benefits: document.getElementById('benefitsFilter').value,
                jobs: document.getElementById('jobsFilter').value,
                keyword: document.getElementById('keywordFilter').value.toLowerCase()
            };

            filteredCompanies = mockCompanies.filter(company => {
                // Filtros espec√≠ficos
                if (filters.sector && company.sector !== filters.sector) return false;
                if (filters.size && company.size !== filters.size) return false;
                if (filters.workMode && company.workMode !== filters.workMode) return false;
                if (filters.culture && company.culture !== filters.culture) return false;
                if (filters.jobs === 'com_vagas' && company.openJobs === 0) return false;
                
                // Filtro de localiza√ß√£o
                if (filters.location && !company.location.toLowerCase().includes(filters.location)) return false;
                
                // Filtro de benef√≠cios
                if (filters.benefits && !company.benefits.includes(filters.benefits)) return false;
                
                // Filtro de palavra-chave
                if (filters.keyword) {
                    const searchText = `${company.name} ${company.description} ${company.sector}`.toLowerCase();
                    if (!searchText.includes(filters.keyword)) return false;
                }

                return true;
            });

            displayResults();
        }

        function displayResults() {
            const grid = document.getElementById('companiesGrid');
            const count = document.getElementById('resultsCount');
            
            count.textContent = `Encontradas ${filteredCompanies.length} empresas`;

            if (filteredCompanies.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <h3>üòî Nenhuma empresa encontrada</h3>
                        <p>Tente ajustar os filtros para encontrar mais empresas.</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = filteredCompanies.map(company => `
                <div class="company-card" onclick="viewCompany(${company.id})">
                    <div class="company-header">
                        <div class="company-info">
                            <div class="company-logo">${company.logo}</div>
                            <div class="company-name">${company.name}</div>
                            <div class="company-sector">${getSectorLabel(company.sector)}</div>
                            <div class="company-location">üìç ${company.location}</div>
                        </div>
                        <div class="company-actions">
                            <button class="action-btn btn-view" onclick="event.stopPropagation(); viewCompany(${company.id})" title="Ver empresa">
                                üëÅÔ∏è
                            </button>
                            <button class="action-btn btn-follow" onclick="event.stopPropagation(); followCompany(${company.id})" title="Seguir">
                                ‚ù§Ô∏è
                            </button>
                            <button class="action-btn btn-apply" onclick="event.stopPropagation(); viewJobs(${company.id})" title="Ver vagas">
                                üíº
                            </button>
                        </div>
                    </div>
                    
                    <div class="company-description">${company.description}</div>
                    
                    <div class="company-stats">
                        <div class="stat-item">
                            <div class="stat-number">${company.employees.toLocaleString()}</div>
                            <div class="stat-label">Funcion√°rios</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number">${company.openJobs}</div>
                            <div class="stat-label">Vagas Abertas</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number">${new Date().getFullYear() - company.founded}</div>
                            <div class="stat-label">Anos no Mercado</div>
                        </div>
                    </div>
                    
                    <div class="company-details">
                        <div class="detail-item">
                            <span>üè¢</span>
                            <span>${getSizeLabel(company.size)}</span>
                        </div>
                        <div class="detail-item">
                            <span>üåê</span>
                            <span>${getWorkModeLabel(company.workMode)}</span>
                        </div>
                        <div class="detail-item">
                            <span>üéØ</span>
                            <span>${getCultureLabel(company.culture)}</span>
                        </div>
                        <div class="detail-item">
                            <span>üìÖ</span>
                            <span>Fundada em ${company.founded}</span>
                        </div>
                    </div>
                    
                    <div class="company-benefits">
                        ${company.benefits.slice(0, 4).map(benefit => `<span class="benefit-tag">${getBenefitLabel(benefit)}</span>`).join('')}
                        ${company.benefits.length > 4 ? `<span class="benefit-tag">+${company.benefits.length - 4} mais</span>` : ''}
                    </div>
                </div>
            `).join('');
        }

        function clearFilters() {
            document.getElementById('sectorFilter').value = '';
            document.getElementById('sizeFilter').value = '';
            document.getElementById('locationFilter').value = '';
            document.getElementById('workModeFilter').value = '';
            document.getElementById('cultureFilter').value = '';
            document.getElementById('benefitsFilter').value = '';
            document.getElementById('jobsFilter').value = '';
            document.getElementById('keywordFilter').value = '';
            
            filteredCompanies = [];
            document.getElementById('companiesGrid').innerHTML = `
                <div class="empty-state">
                    <h3>üè¢ Pronto para encontrar sua pr√≥xima oportunidade?</h3>
                    <p>Use os filtros acima para buscar empresas que se alinhem com seus objetivos de carreira.</p>
                </div>
            `;
            document.getElementById('resultsCount').textContent = 'Encontradas 0 empresas';
        }

        function sortResults() {
            const sortBy = document.getElementById('sortSelect').value;
            
            filteredCompanies.sort((a, b) => {
                switch (sortBy) {
                    case 'size':
                        const sizeOrder = ['startup', 'pequena', 'media', 'grande'];
                        return sizeOrder.indexOf(b.size) - sizeOrder.indexOf(a.size);
                    case 'jobs':
                        return b.openJobs - a.openJobs;
                    case 'recent':
                        return b.founded - a.founded;
                    default: // relevance
                        return b.openJobs - a.openJobs; // Por enquanto, usar vagas como relev√¢ncia
                }
            });
            
            displayResults();
        }

        function viewCompany(companyId) {
            const company = mockCompanies.find(c => c.id === companyId);
