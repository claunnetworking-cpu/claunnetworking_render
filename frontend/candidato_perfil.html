<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Candidato - ClaunNetworking</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #6B46C1, #8B5CF6, #A855F7);
            min-height: 100vh;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: #6B46C1;
            text-decoration: none;
        }

        .logo img {
            width: 40px;
            height: 40px;
        }

        .back-btn {
            background: #6B46C1;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .back-btn:hover {
            background: #553C9A;
            transform: translateY(-2px);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .profile-header {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .profile-info {
            display: flex;
            gap: 2rem;
            align-items: flex-start;
        }

        .profile-avatar {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #6B46C1, #8B5CF6);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: white;
            font-weight: bold;
            flex-shrink: 0;
        }

        .profile-details {
            flex: 1;
        }

        .profile-name {
            font-size: 2.5rem;
            font-weight: 700;
            color: #1F2937;
            margin-bottom: 0.5rem;
        }

        .profile-title {
            font-size: 1.2rem;
            color: #6B46C1;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .profile-location {
            color: #6B7280;
            margin-bottom: 1rem;
        }

        .profile-stats {
            display: flex;
            gap: 2rem;
            margin-bottom: 1.5rem;
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: 700;
            color: #6B46C1;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #6B7280;
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #6B46C1;
            color: white;
        }

        .btn-primary:hover {
            background: #553C9A;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #E5E7EB;
            color: #374151;
        }

        .btn-secondary:hover {
            background: #D1D5DB;
        }

        .btn-success {
            background: #10B981;
            color: white;
        }

        .btn-success:hover {
            background: #059669;
        }

        .content-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 2rem;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1F2937;
            margin-bottom: 1rem;
        }

        .summary {
            color: #4B5563;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .tag {
            background: #EDE9FE;
            color: #6B46C1;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .experience-item {
            border-left: 3px solid #6B46C1;
            padding-left: 1.5rem;
            margin-bottom: 2rem;
            position: relative;
        }

        .experience-item::before {
            content: '';
            width: 12px;
            height: 12px;
            background: #6B46C1;
            border-radius: 50%;
            position: absolute;
            left: -7.5px;
            top: 0;
        }

        .experience-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #1F2937;
            margin-bottom: 0.5rem;
        }

        .experience-company {
            color: #6B46C1;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .experience-period {
            color: #6B7280;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .experience-description {
            color: #4B5563;
            line-height: 1.5;
        }

        .education-item {
            border: 1px solid #E5E7EB;
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1rem;
        }

        .education-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #1F2937;
            margin-bottom: 0.5rem;
        }

        .education-institution {
            color: #6B46C1;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .education-period {
            color: #6B7280;
            font-size: 0.9rem;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 0.75rem 0;
            border-bottom: 1px solid #F3F4F6;
        }

        .info-item:last-child {
            border-bottom: none;
        }

        .info-label {
            color: #6B7280;
            font-weight: 500;
        }

        .info-value {
            color: #1F2937;
            font-weight: 600;
        }

        .privacy-notice {
            background: #FEF3C7;
            border: 1px solid #F59E0B;
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 2rem;
            color: #92400E;
        }

        .private-profile {
            text-align: center;
            padding: 3rem;
            color: #6B7280;
        }

        .private-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        @media (max-width: 768px) {
            .content-grid {
                grid-template-columns: 1fr;
            }
            
            .profile-info {
                flex-direction: column;
                text-align: center;
            }
            
            .profile-stats {
                justify-content: center;
            }
        }
    </style>
</head>
<body>

    <!-- Scripts das melhorias implementadas -->
    <script src="js/compatibility-system.js"></script>

    <script src="js/mobile-optimization.js"></script>

</html>
