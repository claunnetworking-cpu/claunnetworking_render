        .back-link:hover {

        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .page-header {

        }

        .page-title {

        .btn {

        .btn-secondary {

        }

        .results-section {

        .results-header {

            padding-bottom: 1rem;

        .results-count {
            font-size: 1.1rem;
            color: #6B7280;
        }

        .sort-select {
            padding: 0.5rem;
            border: 1px solid #D1D5DB;
            border-radius: 6px;
        }

        .candidates-grid {
            display: grid;
            gap: 1.5rem;
        }

        .candidate-card {
            border: 2px solid #E5E7EB;
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.3s;
            cursor: pointer;
        }

        .candidate-card:hover {
            border-color: #6B46C1;
            box-shadow: 0 4px 20px rgba(107, 70, 193, 0.1);
        }

        .candidate-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .candidate-info {
            flex: 1;
        }

        .candidate-name {
            font-size: 1.3rem;
            font-weight: 700;
            color: #1F2937;
            margin-bottom: 0.5rem;
        }

        .candidate-title {
            color: #6B46C1;

            margin-bottom: 0.5rem;
        }

        .candidate-location {
            color: #6B7280;
            font-size: 0.9rem;
        }

        .candidate-actions {
            display: flex;
            gap: 0.5rem;
        }

        .action-btn {
            padding: 0.5rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1.2rem;
        }

        .btn-view {
            background: #EBF8FF;
            color: #3182CE;
        }

        .btn-view:hover {
            background: #BEE3F8;
        }

        .btn-invite {
            background: #F0FDF4;
            color: #16A34A;
        }

        .btn-invite:hover {
            background: #DCFCE7;
        }

        .btn-save {
            background: #FEF3C7;
            color: #D97706;
        }

        .btn-save:hover {
            background: #FDE68A;
        }

        .candidate-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .detail-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            color: #6B7280;
        }

        .candidate-skills {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .skill-tag {
            background: #F3F4F6;
            color: #374151;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
        }

        .profile-views {
            background: #EBF8FF;

        }

        .empty-state {

            color: #6B7280;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .filters-grid {
                grid-template-columns: 1fr;
            }

            .search-actions {
                flex-direction: column;
            }

            .candidate-header {
                flex-direction: column;
                gap: 1rem;
            }

            .candidate-actions {
                align-self: flex-start;
            }
        }
    </style>
</head>
<body>

                    <select class="filter-select" id="levelFilter">

            <div class="search-actions">

        <div class="results-section">

            <div class="candidates-grid" id="candidatesGrid">

                    <p>Use os filtros acima para buscar candidatos que se encaixem no perfil da sua vaga.</p>
                </div>
            </div>

    </div>

    <script>
        // Dados simulados de candidatos
        const mockCandidates = [
            {
                id: 1,
                name: "Ana Silva",
                title: "Desenvolvedora Full Stack",
                location: "S√£o Paulo, SP",
                area: "tecnologia",
                experience: "3_5_anos",
                sector: "tecnologia",
                level: "pleno",
                workMode: "hibrido",
                status: "procurando",
                skills: ["React", "Node.js", "Python", "AWS"],
                views: 127,
                summary: "Desenvolvedora apaixonada por tecnologia com 4 anos de experi√™ncia em desenvolvimento web.",
                publicProfile: true,
                lookingForJob: true
            },
            {
                id: 2,
                name: "Carlos Santos",
                title: "Analista de Marketing Digital",
                location: "Rio de Janeiro, RJ",
                area: "marketing",
                experience: "1_3_anos",
                sector: "servicos",
                level: "junior",
                workMode: "remoto",
                status: "procurando",
                skills: ["Google Ads", "Facebook Ads", "Analytics", "SEO"],
                views: 89,
                summary: "Especialista em marketing digital com foco em performance e ROI.",
                publicProfile: true,
                lookingForJob: true
            },
            {
                id: 3,
                name: "Maria Oliveira",
                title: "Gerente de Vendas",
                location: "Belo Horizonte, MG",
                area: "vendas",
                experience: "5_10_anos",
                sector: "varejo",
                level: "gerente",
                workMode: "presencial",
                status: "disponivel",
                skills: ["Gest√£o de Equipes", "CRM", "Negocia√ß√£o", "B2B"],
                views: 203,
                summary: "Gerente de vendas com hist√≥rico comprovado de supera√ß√£o de metas.",
                publicProfile: true,
                lookingForJob: false
            },
            {
                id: 4,
                name: "Jo√£o Costa",
                title: "Designer UX/UI",
                location: "Curitiba, PR",
                area: "design",
                experience: "3_5_anos",
                sector: "tecnologia",
                level: "pleno",
                workMode: "hibrido",
                status: "procurando",
                skills: ["Figma", "Adobe XD", "Prototyping", "User Research"],
                views: 156,
                summary: "Designer focado em experi√™ncia do usu√°rio e interfaces intuitivas.",
                publicProfile: true,
                lookingForJob: true
            },
            {
                id: 5,
                name: "Fernanda Lima",
                title: "Analista Financeiro",
                location: "Bras√≠lia, DF",
                area: "financas",
                experience: "1_3_anos",
                sector: "financeiro",
                level: "junior",
                workMode: "presencial",
                status: "procurando",
                skills: ["Excel Avan√ßado", "Power BI", "An√°lise de Dados", "Controladoria"],
                views: 78,
                summary: "Analista financeiro com expertise em an√°lise de dados e relat√≥rios gerenciais.",
                publicProfile: true,
                lookingForJob: true
            }
        ];

        let filteredCandidates = [];

        function searchCandidates() {
            const filters = {
                area: document.getElementById('areaFilter').value,
                experience: document.getElementById('experienceFilter').value,
                sector: document.getElementById('sectorFilter').value,
                level: document.getElementById('levelFilter').value,
                location: document.getElementById('locationFilter').value.toLowerCase(),
                workMode: document.getElementById('workModeFilter').value,
                status: document.getElementById('statusFilter').value,
                keyword: document.getElementById('keywordFilter').value.toLowerCase()
            };

            filteredCandidates = mockCandidates.filter(candidate => {
                // Apenas candidatos com perfil p√∫blico aparecem na busca
                if (!candidate.publicProfile) return false;

                // Filtros espec√≠ficos
                if (filters.area && candidate.area !== filters.area) return false;
                if (filters.experience && candidate.experience !== filters.experience) return false;
                if (filters.sector && candidate.sector !== filters.sector) return false;
                if (filters.level && candidate.level !== filters.level) return false;
                if (filters.workMode && candidate.workMode !== filters.workMode) return false;
                if (filters.status && candidate.status !== filters.status) return false;
                
                // Filtro de localiza√ß√£o
                if (filters.location && !candidate.location.toLowerCase().includes(filters.location)) return false;
                
                // Filtro de palavra-chave (busca em skills, t√≠tulo e resumo)
                if (filters.keyword) {
                    const searchText = `${candidate.title} ${candidate.summary} ${candidate.skills.join(' ')}`.toLowerCase();
                    if (!searchText.includes(filters.keyword)) return false;
                }

                return true;
            });

            displayResults();
        }

        function displayResults() {
            const grid = document.getElementById('candidatesGrid');
            const count = document.getElementById('resultsCount');
            
            count.textContent = `Encontrados ${filteredCandidates.length} candidatos`;

            if (filteredCandidates.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <h3>üòî Nenhum candidato encontrado</h3>
                        <p>Tente ajustar os filtros para encontrar mais candidatos.</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = filteredCandidates.map(candidate => `
                <div class="candidate-card" onclick="viewProfile(${candidate.id})">
                    <div class="candidate-header">
                        <div class="candidate-info">
                            <div class="candidate-name">${candidate.name}</div>
                            <div class="candidate-title">${candidate.title}</div>
                            <div class="candidate-location">üìç ${candidate.location}</div>
                        </div>
                        <div class="candidate-actions">
                            <button class="action-btn btn-view" onclick="event.stopPropagation(); viewProfile(${candidate.id})" title="Ver perfil">
                                üëÅÔ∏è
                            </button>
                            <button class="action-btn btn-invite" onclick="event.stopPropagation(); inviteCandidate(${candidate.id})" title="Convidar">
                                ‚úâÔ∏è
                            </button>
                            <button class="action-btn btn-save" onclick="event.stopPropagation(); saveCandidate(${candidate.id})" title="Salvar">
                                üíæ
                            </button>
                        </div>
                    </div>
                    
                    <div class="candidate-details">
                        <div class="detail-item">
                            <span>üíº</span>
                            <span>${getExperienceLabel(candidate.experience)}</span>
                        </div>
                        <div class="detail-item">
                            <span>üè¢</span>
                            <span>${getSectorLabel(candidate.sector)}</span>
                        </div>
                        <div class="detail-item">
                            <span>üìä</span>
                            <span>${getLevelLabel(candidate.level)}</span>
                        </div>
                        <div class="detail-item">
                            <span>üåê</span>
                            <span>${getWorkModeLabel(candidate.workMode)}</span>
                        </div>
                    </div>
                    
                    <p style="color: #6B7280; font-size: 0.9rem; margin: 1rem 0;">${candidate.summary}</p>
                    
                    <div class="candidate-skills">
                        <div class="profile-views">${candidate.views} visualiza√ß√µes</div>
                        ${candidate.skills.map(skill => `<span class="skill-tag">${skill}</span>`).join('')}
                    </div>
                </div>
            `).join('');
        }

        function clearFilters() {
            document.getElementById('areaFilter').value = '';
            document.getElementById('experienceFilter').value = '';
            document.getElementById('sectorFilter').value = '';
            document.getElementById('levelFilter').value = '';
            document.getElementById('locationFilter').value = '';
            document.getElementById('workModeFilter').value = '';
            document.getElementById('statusFilter').value = '';
            document.getElementById('keywordFilter').value = '';
            
            filteredCandidates = [];
            document.getElementById('candidatesGrid').innerHTML = `
                <div class="empty-state">
                    <h3>üîç Pronto para encontrar talentos?</h3>
                    <p>Use os filtros acima para buscar candidatos que se encaixem no perfil da sua vaga.</p>
                </div>
            `;
            document.getElementById('resultsCount').textContent = 'Encontrados 0 candidatos';
        }

        function sortResults() {
            const sortBy = document.getElementById('sortSelect').value;
            
            filteredCandidates.sort((a, b) => {
                switch (sortBy) {
                    case 'experience':
                        const expOrder = ['sem_experiencia', 'ate_1_ano', '1_3_anos', '3_5_anos', '5_10_anos', 'mais_10_anos'];
                        return expOrder.indexOf(b.experience) - expOrder.indexOf(a.experience);
                    case 'recent':
                        return b.id - a.id; // Simular por ID (mais recente)
                    case 'views':
                        return b.views - a.views;
                    default: // relevance
                        return b.views - a.views; // Por enquanto, usar views como relev√¢ncia
                }
            });
            
            displayResults();
        }

        function viewProfile(candidateId) {
            const candidate = mockCandidates.find(c => c.id === candidateId);
            if (candidate) {
                // Incrementar contador de visualiza√ß√µes
                candidate.views++;
                
                // Redirecionar para a p√°gina de perfil do candidato
                window.location.href = `candidato_perfil.html?id=${candidateId}`;
                
                // Atualizar a exibi√ß√£o se o candidato estiver nos resultados filtrados
                if (filteredCandidates.find(c => c.id === candidateId)) {
                    displayResults();
                }
            }
        }

        function inviteCandidate(candidateId) {
            const candidate = mockCandidates.find(c => c.id === candidateId);
            if (candidate) {
                const message = prompt(`Enviar convite para ${candidate.name}:\n\nDigite sua mensagem personalizada:`);
                if (message) {
                    alert(`Convite enviado com sucesso para ${candidate.name}!\n\nMensagem: "${message}"\n\nO candidato receber√° uma notifica√ß√£o e poder√° aceitar ou recusar o convite.`);
                }
            }
        }

        function saveCandidate(candidateId) {
            const candidate = mockCandidates.find(c => c.id === candidateId);
            if (candidate) {
                alert(`${candidate.name} foi salvo no seu banco de curr√≠culos!\n\nVoc√™ pode acessar todos os candidatos salvos na se√ß√£o "Banco de Curr√≠culos" do seu painel.`);
            }
        }

        // Fun√ß√µes auxiliares para labels
        function getExperienceLabel(exp) {
            const labels = {
                'sem_experiencia': 'Sem experi√™ncia',
                'ate_1_ano': 'At√© 1 ano',
                '1_3_anos': '1-3 anos',
                '3_5_anos': '3-5 anos',
                '5_10_anos': '5-10 anos',
                'mais_10_anos': '10+ anos'
            };
            return labels[exp] || exp;
        }

        function getSectorLabel(sector) {
            const labels = {
                'tecnologia': 'Tecnologia',
                'financeiro': 'Financeiro',
                'saude': 'Sa√∫de',
                'educacao': 'Educa√ß√£o',
                'varejo': 'Varejo',
                'industrial': 'Industrial',
